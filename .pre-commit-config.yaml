repos:
  # ─────────────────────────────────────────────────────────────────────────────
  # 1) Python hooks on .py / .pyi
  # ─────────────────────────────────────────────────────────────────────────────
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        files: '.*\.pyi?$'
        args: ['--line-length', '']
        language_version: python3

  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        files: '.*\.pyi?$'
        exclude: '__init__\.py'
        args: ['--in-place', '--remove-all-unused-imports', '--remove-unused-variables']
        language_version: python3

  - repo: https://github.com/PyCQA/flake8
    rev: 7.2.0
    hooks:
      - id: flake8
        files: '.*\.pyi?$'
        exclude: '__init__\.py'
        args: ['--max-line-length=88']
        language_version: python3

  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        files: '.*\.pyi?$'
        args: ['--profile', 'black']
        language_version: python3

  # ─────────────────────────────────────────────────────────────────────────────
  # 3) Run Black / isort / Flake8 inside Jupyter notebooks via nbQA
  # ─────────────────────────────────────────────────────────────────────────────
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.9.1
    hooks:
      - id: nbqa-isort
        name: isort (nbQA)
        entry: nbqa isort
        files: '\.ipynb$'
        args: ['--profile=black']

      - id: nbqa-black
        name: black (nbQA)
        entry: nbqa black
        files: '\.ipynb$'
        args: ['--line-length=90']



